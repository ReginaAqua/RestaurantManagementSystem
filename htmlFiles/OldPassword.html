<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Old Password Form</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="../cssFiles/OldPassword">
</head>
<body>
    <form action="../phpFiles/OldPassword.php" method="post">
    <label for="old-password"> Current Password:</label>
    <p>Please input your current password first.</p>
    <div class="container">
        <input type="password" id="password" name="password" required>
        <i class="fas fa-eye" id="togglePassword" onclick="see()"></i>
      </div>
    <button type="submit">Submit</button>
  </form>
  <script>
    function see() {

        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        }
        else {
            x.type = "password"
        }
    }
</script>
</body>
</html>
